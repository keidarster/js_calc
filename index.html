<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="grid">
		
	<div id="input1"></div>
	<div id="input2"></div>
	<div id="input3"></div>
	<!-- <input type="digit" id="input1"> 
	<input type="digit" id="input2"> -->

	<!-- Mathematical functions -->
	<button id="plus">+</button>
	<button id="minus">-</button>
	<button id="multiplied">ร</button>
	<button id="divided">รท</button>
	<button id="equal">=</button>

	<!-- Digits -->
	<button data-value="1" id="one">1</button>
	<button data-value="2" id="two">2</button>
	<button data-value="3" id="three">3</button>
	<button data-value="4" id="four">4</button>
	<button data-value="5" id="five">5</button>
	<button data-value="6" id="six">6</button>
	<button data-value="7" id="seven">7</button>
	<button data-value="8" id="eight">8</button>
	<button data-value="9" id="nine">9</button>
	<button data-value="0" id="zero">0</button>

	<!-- Decimal -->
	<button id="dot">.</button>

	<!-- Positive/Negative -->
	<!-- <button id="plus_minus">+/-</button> -->

	<!-- Clear button -->
	<button id="clear">C</button>

</div>


<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
